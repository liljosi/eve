<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="loginContainer">
              <div class="loginTextAndLogo">
                    <div class="logoContainer">
                      <img class="logoEvantra" src="../../assets/logo-evantra.png" alt="">
                    </div>
                    <div class="gestionEfectivaTextContainer">
                      <label class="gestionEfectivaText">Gestión Efectiva de Recursos Humanos</label>
                    </div>
                </div>
                <div class="loginFormContainer">
                    <div class="loginBienvenidoTextContainer">
                        <label class="loginBienvenidoText">Bienvenido</label>
                    </div>
                    <p class="loginWelcomeParagraph">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Illo voluptatum tenetur porro ea. Consequatur rerum eius repellat, voluptates et eum est dignissimos distinctio, expedita blanditiis nemo excepturi ipsa, id asperiores?</p>
                        <form class="loginFormSubContainer" action="" method="POST">
                                <div class="form-group">
                                  <span class="form-group-addon"><i class="fa fa-user"></i></span>
                                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Nombre de usuario">
                                </div>
                                <div class="form-group form-group-container">
                                    <span class="form-group-addon lock-addon"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
                                </div>
                                <div class="loginCheckboxContainer">
                                    <div class="form-group form-check">
                                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                        <label class="form-check-label" for="exampleCheck1">Recordar mis datos</label>
                                    </div>
                                </div>
                                <div class="accountHelpText">
                                  <small id="accountlHelp" class="form-text text-muted"><a href="#">Recuperar mi nombre de usuario o contraseña.</a></small>
                                </div>
                                <div class="loginButtonContainer">
                                  <button type="submit" class="loginButton"><label class="loginIngresarLabel">ingresar</label></button>
                                </div>
                        </form>
                    
                </div>
        </div>
   </body>
</html>
